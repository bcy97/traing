    <div id="page-wrapper">
        <div id="page-inner">
            <div class="row">
                <div class="col-md-12">
                    <h1 class="page-header">
                        总体概况
                        <small>消费情况统计</small>
                    </h1>
                </div>
            </div>
            <div class="row">
                <div class="col-md-3 col-sm-12 col-xs-12">
                    <div class="panel panel-primary text-center no-boder green" style="background-color: #1CC09F">
                        <div class="panel-right green" style="background-color: #1CC09F">
                            <h4>总消费</h4>
                            <h3>31104 </h3>

                        </div>
                    </div>
                </div>
                <div class="col-md-3 col-sm-12 col-xs-12">
                    <div class="panel panel-primary text-center no-boder blue">
                        <div class="panel-right blue">
                            <h4>课程总数</h4>
                            <h3>20 </h3>

                        </div>
                    </div>
                </div>
                <div class="col-md-3 col-sm-12 col-xs-12">
                    <div class="panel panel-primary text-center no-boder red">
                        <div class="panel-right red">
                            <h4> 2018年消费 </h4>
                            <h3>10853 </h3>

                        </div>
                    </div>
                </div>
                <div class="col-md-3 col-sm-12 col-xs-12">
                    <div class="panel panel-primary text-center no-boder brown">
                        <div class="panel-right brown">
                            <h4> 课程种类</h4>
                            <h3>6 </h3>

                        </div>
                    </div>
                </div>
            </div>
            <div class="row">

                <div id="2018consume" style="width: 550px;height:400px; float: left"></div>
                <div id="2018pie" style="width: 550px;height:400px; float: right;"></div>

            </div>
            <script type="text/javascript">
                // 基于准备好的dom，初始化echarts实例
                var myChart = echarts.init(document.getElementById('2018consume'), 'light');

                // 指定图表的配置项和数据
                var option = {
                    title: {
                        text: '2018年各月消费走势'
                    },
                    tooltip: {
                        trigger: 'axis'
                    },
                    legend: {
                        data: ["消费总额"]
                    },
                    xAxis: {
                        type: 'category',
                        data: ['一月', '二月', '三月', '四月', '五月', '六月']
                    },
                    yAxis: {
                        type: 'value'
                    },
                    series: [{
                        name: "消费总额",
                        data: [1288, 1999, 2180, 1388, 2399, 1599],
                        type: 'line'
                    }]
                };

                // 使用刚指定的配置项和数据显示图表。
                myChart.setOption(option);

                var comsume = echarts.init(document.getElementById('2018pie'), 'light');
                option = {
                    title: {
                        text: '2018年上半年各类课程占比',
                        x: 'center'
                    },
                    tooltip: {
                        trigger: 'item',
                        formatter: "{a} <br/>{b} : {c} ({d}%)"
                    },
                    legend: {
                        orient: 'vertical',
                        left: 'left',
                        data: ['考研课程', '人工智能课程', '托福课程', 'GRE课程', '四六级课程']
                    },
                    series: [
                        {
                            name: '课程类别',
                            type: 'pie',
                            radius: '55%',
                            center: ['50%', '60%'],
                            data: [
                                {value: 1288, name: '考研课程'},
                                {value: 2399 + 1288, name: '人工智能课程'},
                                {value: 1999, name: '托福课程'},
                                {value: 2180, name: 'GRE课程'},
                                {value: 1599, name: '四六级课程'}
                            ],
                            itemStyle: {
                                emphasis: {
                                    shadowBlur: 10,
                                    shadowOffsetX: 0,
                                    shadowColor: 'rgba(0, 0, 0, 0.5)'
                                },
                            }
                        }
                    ]
                };
                comsume.setOption(option);
            </script>
            <!-- /. ROW  -->
        </div>
