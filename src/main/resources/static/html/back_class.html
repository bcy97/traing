            <div class="row">
                <ul class="nav nav-tabs" style="margin-left: 15px">
                    <li class="active"><a id="q" data-toggle="tab">按季度</a>

                    <li class=""><a id="m" data-toggle="tab">按月</a>
                    </li>

                <div id="allcomsume" style="width: 1100px;height:400px; float: left; margin-left: 15px"></div>
                <div id="allconsume_mon"
                     style="width: 1100px;height:400px; float: left; margin-left: 15px;"></div>
            </div>

            <script type="text/javascript">
                $("#allconsume_mon").hide();
                // 基于准备好的dom，初始化echarts实例
                var myChart = echarts.init(document.getElementById('allcomsume'), 'light');

                // 指定图表的配置项和数据
                var option = {
                    title: {
                        text: "各季度课程平均价格走势"
                    },
                    tooltip: {
                        trigger: 'axis'
                    },
                    legend: {
                        data: ['课程均价']
                    },
                    xAxis: {
                        type: 'category',
                        data: ['16Q3', '16Q4', '17Q1', '17Q2', '17Q3', '17Q4', '18Q1', '18Q2']
                    },
                    yAxis: {
                        type: 'value'
                    },
                    backgroundColor: "#ffffff",
                    series: [{
                        name: "课程均价",
                        data: [1343, 1562, 1621, 1821, 1944, 1897, 2192, 2462],
                        type: 'line'
                    }]
                };

                // 使用刚指定的配置项和数据显示图表。
                myChart.setOption(option);

                myChart = echarts.init(document.getElementById('allconsume_mon'), 'light');

                option = {
                    title: {
                        text: "各月课程均价走势"
                    },
                    tooltip: {
                        trigger: 'axis'
                    },
                    legend: {
                        data: ['课程均价']
                    },
                    xAxis: {
                        type: 'category',
                        data: ['16.9', '16.10', '16.11', '16.12', '17.1', '17.2', '17.3', '17.4', '17.5', '17.6', '17.7', '17.8', '17.9', '17.10', '17.11', '17.12', '18.1', '18.2', '18.3', '18.4', '18.5', '18.6']
                    },
                    yAxis: {
                        type: 'value'
                    },
                    backgroundColor: "#ffffff",
                    series: [{
                        name: "课程均价",
                        data: [1343.45, 1452.89, 1478.43, 1562.31, 1522.91, 1674, 1621, 1782, 1799, 1821, 1833, 1860, 1944, 1988, 1862, 1897, 1962, 2009, 2192, 2239, 2374, 2462],
                        type: 'line'
                    }]
                };
                myChart.setOption(option);

                $("#q").click(function () {
                    $('#allcomsume').show();
                    $('#allconsume_mon').hide();
                })
                $('#m').click(function () {
                    $('#allcomsume').hide();
                    $('#allconsume_mon').show();
                })
            </script>


            <div class="row">

            <script type="text/javascript">
                // 基于准备好的dom，初始化echarts实例
                var myChart = echarts.init(document.getElementById('2018consume'), 'light');

                // 指定图表的配置项和数据
                var option = {
                    title: {
                        text: '平台各类课程总销售额'
                    },
                    tooltip: {
                        trigger: 'axis'
                    },
                    legend: {
                        data: ["销售总额"]

                    xAxis: {

                        data: ['计算机课程', '人工智能课程', '考研课程', '托福课程', 'GRE课程', '四六级课程']
                    },
                    yAxis: {

                    },
                    series: [{

                        data: [3750871.43, 4643936.06, 1270136.36, 3671487.91, 4584398.42, 1925005.04],

                    }]
                };

                // 使用刚指定的配置项和数据显示图表。
                myChart.setOption(option);

                var comsume = echarts.init(document.getElementById('2018pie'), 'light');
                option = {
                    title: {

                        x: 'center'
                    },
                    tooltip: {
                        trigger: 'item',
                        formatter: "{a} <br/>{b} : {c} ({d}%)"

                    legend: {
                        orient: 'vertical',
                        left: 'left',
                        data: ['计算机课程', '人工智能课程', '考研课程', '托福课程', 'GRE课程', '四六级课程']

                            radius: '55%',

                                {value: 1270136.36, name: '考研课程'},

                                {value: 1925005.04, name: '四六级课程'}
                            ],

                                emphasis: {
                                    shadowBlur: 10,
                                    shadowOffsetX: 0,
                                    shadowColor: 'rgba(0, 0, 0, 0.5)'
                                },
                            }
                        }
                    ]
                };
                comsume.setOption(option);
            </script>
